<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Valorandom</title>
</head>
<header class="header">
    <h1>VALORANDOM</h1>
    <div class="button_language">
    <button class="french_button"><img class="french_flag" src="./Images/france.png" alt="Langue française"></button>
    <button class="english_button"><img class="english_flag" src="./Images/royaume-uni.png" alt="Langue anglaise"></button>
    </div>
</header>

<body>
    <main class="main_container">
        <div id="btn_container">
            <button id="agent_generator_btn">GO</button>
        </div>
        <div id="loading_animation" class="loading-animation">
            <img src="https://imagedelivery.net/5MYSbk45M80qAwecrlKzdQ/5d15eea7-9109-4562-1024-33aa51cdf500/preview" class="spinner" alt="Logo Valorant">
        </div>          
        <div id="agent_container" class="hidden">
            <div class="left_side hidden">
            </div>
            <div class="right_side hidden">
                <div class="agent_information"></div>
                <h3 id="arsenal_title"></h3>
                <div class="btn_mode_container">
                <button id="easy_mode" class="mode_btn"></button>
                <button id="medium_mode" class="mode_btn"></button>
                <button id="hard_mode" class="mode_btn"></button>
                </div>
                <div id="weapon_container_easy" class="items_contrainer weapon_container hidden"></div>
                <div id="weapon_container_medium" class="items_contrainer weapon_container hidden"></div>
                <div id="weapon_container_hard" class="items_contrainer weapon_container hidden"></div>
                <h3 id="skill_title"></h3>
                <div class="btn_mode_container">
                 <button id="easy_skill" class="mode_btn"></button>
                 <button id="medium_skill" class="mode_btn"></button>   
                 <button id="hard_skill" class="mode_btn"></button>
                </div>
                 <div id="skills_container_easy" class="items_contrainer skills_container hidden"></div>
                 <div id="skills_container_medium" class="items_contrainer skills_container hidden"></div>
                 <div id="skills_container_hard" class="items_contrainer skills_container hidden"></div>
                
                </div>
            </div>
        </div>
    </main>
    <script src="./Javascript/agents.js"></script>
    <script src="./Javascript/app.js"></script>
    <script src="./Javascript/generator.js"></script>
    <script src="./Javascript/weapons.js"></script>
    <script src="./Javascript/animation.js"></script>

</body>
<footer class="footer">
    <p>Copyright : Riot Games</p>
    <p>Réalisation par Lievin Dylan</p>
</footer>
</html>
